<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
</head>

<body style="background-color: rgb(0, 118, 118);">
    <div class="window" style="width: 100%; height: 100%">
        <div class="title-bar">
            <div class="title-bar-text">测试页面</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <iframe id="page" src="./page/test.htm" width="100%" frameborder="0" allowfullscreen sandbox>
        </iframe>
    </div>
</body>
<script>
    function changeFrameHeight() {
        var ifm = document.getElementById("page");
        ifm.height = document.documentElement.clientHeight;
    }
    window.onload = function () {
        changeFrameHeight();
    }
    window.onresize = function () {
        changeFrameHeight();
    }
</script>

</html>
