    <h1> 漠河之旅 </h1>
    <p>
        9月份开学，上了一个月的课，期间也经历了中秋节假期还有学校的美食节等等活动还是很丰富的，很快就到了十月一国庆节假期。因为正好是在哈尔滨，所以就想去最北方的漠河去看一看。去时乘坐 <code> K5171 </code>
        次列车（牡丹江-漠河），先由和谐电3C牵引至齐齐哈尔后改由东风4D牵引。车底为早期的25G，没有充电口，要带充电宝，车上的暖气很足。
    </p>
    <img style="border-radius: 0.3125em;
            box-shadow: 0 2px 4px 0 rgba(34,36,38,.12),0 2px 10px 0 rgba(34,36,38,.08);"
        src="../../../static/7cdcff03caf72358c05bcd62616e3d1(1).jpg" width="50%">
    <img style="border-radius: 0.3125em;
                box-shadow: 0 2px 4px 0 rgba(34,36,38,.12),0 2px 10px 0 rgba(34,36,38,.08);"
        src="../../../static/f3b2355847bbd1daa19c4e432ce3e01(1)(1)(1).jpg" width="40%">

    <p>
        路上在齐齐哈尔与杜尔伯特之间会路过扎龙自然保护区。
    </p>

    <img style="border-radius: 0.3125em;
                    box-shadow: 0 2px 4px 0 rgba(34,36,38,.12),0 2px 10px 0 rgba(34,36,38,.08);"
        src="../../../static/f59115c14a185f99e28c49bc495da53(1).jpg" width="80%">

    <p> 车在到了大杨树站后手机信号会变得很差，网是不是会没有。
        火车上的风景还是不错的。
    </p>

    <img style="border-radius: 0.3125em;
                        box-shadow: 0 2px 4px 0 rgba(34,36,38,.12),0 2px 10px 0 rgba(34,36,38,.08);"
        src="../../../static/ae310300f3de865d9f43161ca1de8b4(1).jpg" width="50%">

    <p>
        到达漠河站可以在出站的拐角处拍照。
    </p>
